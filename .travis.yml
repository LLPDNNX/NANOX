sudo: required
services:
  - docker
script:
  - docker pull hepsw/cvmfs-cms
  - docker run -h dev --privileged hepsw/cvmfs-cms /bin/bash -c "yum -y install yum-plugin-ovl; yum -y install glibc-devel.x86_64 --disablerepo=adobe\* && cd ~ && source ~/.bashrc && export SCRAM_ARCH=slc6_amd64_gcc630 && scramv1 project CMSSW CMSSW_9_4_2 && cd CMSSW_9_4_2/src && eval \`scramv1 runtime -sh\` && git clone https://github.com/LLPDNNX/NANOX.git && scram b"
notifications:
  email:
    recipients:
      - mkomm@cern.ch
    on_success: change
    on_failure: always


