sudo: required
services:
  - docker
script:
  - docker pull hepsw/cvmfs-cms
  - docker run -h dev --privileged hepsw/cvmfs-cms /bin/bash -c "cd /home; export SCRAM_ARCH=slc6_amd64_gcc630; cmsrel CMSSW_9_4_2; cd CMSSW_9_4_2/src; cmsenv; git clone https://github.com/LLPDNNX/NANOX.git; scram b"
notifications:
  email:
    recipients:
      - mkomm@cern.ch
    on_success: change
    on_failure: always


